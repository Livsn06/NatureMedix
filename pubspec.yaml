name: naturemedix
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.4.2
  connectivity_plus: ^6.0.5
  file_picker: ^8.1.2
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  firebase_storage: ^12.3.6
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^7.1.1
  flutter_image_compress: ^2.3.0
  flutter_login_facebook: ^2.0.1
  flutter_slidable: ^3.1.1
  font_awesome_flutter: ^10.7.0
  gap: ^3.0.1
  get: ^4.6.6
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  path_provider: ^2.1.4
  rounded_loading_button: ^2.1.0
  shared_preferences: ^2.3.2
  slide_to_act: ^2.0.2
  twitter_login: ^4.4.2

dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/gifs/
    - assets/herbal/plant/
    - assets/herbal/remedy/
